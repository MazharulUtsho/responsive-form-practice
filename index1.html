<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Multi Steps Counter</title>
</head>

<body>
    <div class="container">
        <div class="row-1">
            <div class="col-1">
                <div class="info-container">
                    <div class="info-1">
                        <button class="btn-1">1</button>
                        <div class="inside-info">
                            <h5>STEP 1</h5>
                            <h4>YOUR INFO</h4>
                        </div>
                    </div>
                    <div class="info-1">
                        <button class="btn-1">2</button>
                        <div class="inside-info">
                            <h5>STEP 2</h5>
                            <h4>SELECT PLAN</h4>
                        </div>
                    </div>
                    <div class="info-1">
                        <button class="btn-1">3</button>
                        <div class="inside-info">
                            <h5>STEP 3</h5>
                            <h4>ADD-ONS</h4>
                        </div>
                    </div>
                    <div class="info-1">
                        <button class="btn-1">4</button>
                        <div class="inside-info">
                            <h5>STEP 4</h5>
                            <h4>SUMMARY</h4>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-2">
                <div class="info-container1">
                    <span class="title-1">
                        <h1>Personal info</h1>
                        <p>Please provide your name, email address and phone number</p>
                    </span>
                    <span class="input-field">
                        <p>Name</p>
                        <input class="input-title" type="text">
                    </span>
                    <span class="input-field">
                        <p>Email Address</p>
                        <input type="text" class="input-title">
                    </span>
                    <span class="input-field">
                        <p>Phone Number</p>
                        <input type="text" class="input-title">
                    </span>
                    <button class="btn-2">Next Step</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
